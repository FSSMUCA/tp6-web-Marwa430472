<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Calculatrice Simple</h1>
</header>

<main>
    <section class="form-section">
        <form id="calc-form">
            <label for="nombreA">Nombre A :</label>
            <input type="number" id="nombreA" name="nombreA" required>

            <label for="nombreB">Nombre B :</label>
            <input type="number" id="nombreB" name="nombreB" required>

            <label for="operation">Opération :</label>
            <select id="operation" name="operation">
                <option value="+">Addition</option>
                <option value="-">Soustraction</option>
                <option value="*">Multiplication</option>
                <option value="/">Division</option>
            </select>

            <button type="submit">Calculer</button>
        </form>
        
        <div id="error-message" class="error-message"></div>
    </section>

    <section class="historique-section">
        <h2>Historique des opérations</h2>
        <div id="historique" class="historique-card">
            <!-- Historique des opérations sera ajouté ici dynamiquement -->
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 Calculatrice Simple. Tous droits réservés.</p>
</footer>

<script src="app.js"></script>
</body>
</html>
